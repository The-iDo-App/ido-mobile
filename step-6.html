    <style>
        .container {
            width: 320px;
            height: 600px;
            position: relative;
            top: 65px;
            margin: auto;
            margin-bottom: 200px;
        }
        
        .mdc-chip {
            background-color: #8999a8;
            color: white;
            width: 100%;
            height: 40px;
            margin: 0;
            position: relative;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            align-items: center;
            justify-items: center;
            text-align: center;
        }
        
        .mdc-chip:hover {
            background-color: #ff6e83 !important;
            color: white;
        }
        
        .mdc-chip--selected {
            background-color: #ff6e83 !important;
        }
        
        .mdc-chip--selected .mdc-chip__text {
            color: white;
        }
        
        .mdc-chip__text {
            width: 250px;
            display: block;
            align-items: center !important;
            text-align: center !important;
        }
        
        .mdc-checkbox {
            --mdc-theme-secondary: #FF6e83;
            position: relative;
            top: 0;
            left: 12%;
        }
    </style>

    <body>
        <header style="position: fixed; width: 100%; z-index: 100; background-color: white;">

                    <br>

                            <div class="mdc-chip" role="row">

                            <span class="mdc-chip__text">Employed</span>
                                </span>
                                </span>
                            </div>
                            <div class="mdc-chip" role="row">

                                </span>
                                </span>
                            </div>
                            <div class="mdc-chip" role="row">

                                    <div class="mdc-checkbox__background">

                    <button role="button" class="btn nxt shadow-none" onMouseUp="saveStep6()" id="step6">Next</button> </div>
