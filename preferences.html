<!DOCTYPE html>
<htm lang="en-us">

    <!--preferences-1-->

    <head>
        <!--saving inputs-->
        <script src="./scripts/save-var.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!--font awesome script-->

        <script src="https://kit.fontawesome.com/bcbd543404.js" crossorigin="anonymous"></script>
        <!-- Bootstrap cdn link-->
        <!--Bootstrap script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4 " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js " integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT " crossorigin="anonymous "></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!--Material.io links-->
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <!--google fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="./css/registration.css">
        <link rel="stylesheet" type="text/css" href="./css/preferences.css">
        <meta name="viewport" media content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        .container {
            align-items: center;
            width: 320px;
        }
        
        .mdc-slider {
            --mdc-theme-primary: #1381a2;
            width: 100%;
            margin: auto;
            position: relative;
        }
        
        .mdc-slider__track--active {
            background-color: #8999a8;
        }
        
        .mdc-slider__value-indicator {
            color: #8999a8;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 500;
        }
        
        .mdc-slider__value-indicator-text {
            color: #ff6e83;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 500;
        }
        
        .mdc-chip {
            background-color: #8999a8;
            color: white;
            width: 100%;
            height: 40px;
        }
        
        .mdc-chip:hover {
            background-color: #ff6e83 !important;
            color: white;
        }
        
        .mdc-chip--selected {
            background-color: #ff6e83 !important;
        }
        
        .mdc-chip--selected .mdc-chip__text {
            color: white;
        }
        
        .mdc-chip__text {
            width: 250px;
            display: block;
            align-items: center;
            text-align: center;
        }
        
        .distance {
            width: 100%;
            margin: auto;
            position: relative;
            left: -0.8px;
        }
    </style>

    <body>

        <header>
            <div class="box">
                <img class="logo" src="./icons/Logo-whitebg.png">
            </div>
            <hr style="margin: 0; ">
        </header>
        <br>
        <div class="container">
            <!--preferences on what gender would be revealed in matchmaking suggestion page-->
            <div class="group">
                <div class="gender">
                    <h3 class="title">Show me</h3>
                    <br>
                    <div class="mdc-chip-set mdc-chip-set--choice" role="grid">
                        <div class="mdc-chip" role="row">
                            <span role="gridcell">
                    <span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__primary-action" name="genderPref">
                        <span class="mdc-chip__text">Men</span>
                            </span>
                            </span>
                        </div>

                        <div class="mdc-chip" role="row">
                            <span role="gridcell">
                    <span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__primary-action" name="genderPref">
                        <span class="mdc-chip__text">Women</span>
                            </span>
                            </span>
                        </div>

                        <div class="mdc-chip" role="row">
                            <span role="gridcell">
                    <span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__primary-action" name="genderPref">
                        <span class="mdc-chip__text">Everyone</span>
                            </span>
                            </span>
                        </div>
                    </div>
                </div>
                <br>


                <!---age range-->
                <p class="ageRange">Age range</p>
                <br>

                <div class="mdc-slider mdc-slider--range mdc-slider--discrete">
                    <input class="mdc-slider__input" type="range" min="18" max="60" value="18" step="1" name="rangeStart" aria-label="Range slider" id="minAge">
                    <input class="mdc-slider__input" type="range" min="19" max="65" value="65" step="1" name="rangeEnd" aria-label="Range slider" id="maxAge">
                    <div class="mdc-slider__track">
                        <div class="mdc-slider__track--inactive"></div>
                        <div class="mdc-slider__track--active">
                            <div class="mdc-slider__track--active_fill" style="transform:scaleX(.4); left:30%"></div>
                        </div>
                    </div>
                    <div class="mdc-slider__thumb mdc-ripple-upgraded--unbounded mdc-ripple-upgraded" style="left:calc(30%-24px)">
                        <div class="mdc-slider__thumb-knob"></div>
                        <div class="mdc-slider__value-indicator-container" aria-hidden="true">
                            <div class="mdc-slider__value indicator">
                                <span class="mdc-slider__value-indicator-text">18</span>
                            </div>
                        </div>

                    </div>
                    <div class="mdc-slider__thumb mdc-ripple-upgraded--unbounded mdc-ripple-upgraded" style="left:calc(30%-24px)">
                        <div class="mdc-slider__thumb-knob"></div>
                        <div class="mdc-slider__value-indicator-container" aria-hidden="true">
                            <div class="mdc-slider__value indicator">
                                <span class="mdc-slider__value-indicator-text">65</span>
                            </div>
                        </div>

                    </div>
                </div>
                <br>
                <!---distance range-->
                <p class="distanceRange">Distance range</p>
                <br>

                <div class="mdc-slider distance mdc-slider--range mdc-slider--discrete">
                    <input class="mdc-slider__input" type="range" min="0.5" max="10" value="1" step="0.5" name="rangeStart" aria-label="Range slider" id="minDistance">
                    <input class="mdc-slider__input" type="range" min="11" max="20" value="20" step="0.5" name="rangeEnd" aria-label="Range slider" id="maxDistance">
                    <div class="mdc-slider__track">
                        <div class="mdc-slider__track--inactive"></div>
                        <div class="mdc-slider__track--active">
                            <div class="mdc-slider__track--active_fill" style="transform:scaleX(.4); left:30%"></div>
                        </div>
                    </div>
                    <div class="mdc-slider__thumb mdc-ripple-upgraded--unbounded mdc-ripple-upgraded" style="left:calc(30%-24px)">
                        <div class="mdc-slider__thumb-knob"></div>
                        <div class="mdc-slider__value-indicator-container" aria-hidden="true">
                            <div class="mdc-slider__value indicator text-center" style="width: 60px;color: #8999a8;position:relative;left:0;">
                                <span class="mdc-slider__value-indicator-text">1</span>km
                            </div>
                        </div>

                    </div>
                    <div class="mdc-slider__thumb mdc-ripple-upgraded--unbounded mdc-ripple-upgraded" style="left:calc(30%-24px)">
                        <div class="mdc-slider__thumb-knob"></div>
                        <div class="mdc-slider__value-indicator-container" aria-hidden="true">
                            <div class="mdc-slider__value indicator text-center" style="width: 60px;color: #8999a8; position: relative; left: -15px;">
                                <span class="mdc-slider__value-indicator-text">20</span>km
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <!---next button-->

            <button role="button" class="btn nxt shadow-none" onMouseUp="savePreference()" id="pref">Next</button> </div>





        <script>
            //chips: men, women and everyone
            new mdc.chips.MDCChipSet(document.querySelector('.mdc-chip-set'));
            //slider
            let elements = document.getElementsByClassName('mdc-slider');
            [...elements].map((e) => {
                new mdc.slider.MDCSlider(e);
            });
        </script>


    </body>

    </html>
