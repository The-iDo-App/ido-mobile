    <style>
        .container {
            width: 320px;
            height: 800px;
            position: relative;
            top: 65px;
            margin-bottom: 200px;
        }
        
        .mdc-chip {
            background-color: transparent;
            color: #8999a8;
            width: 100%;
            word-wrap: break-word;
            height: 40px;
            border: solid 1px #1381a2;
        }
        
        .mdc-chip:hover {
            background-color: #ff6e83 !important;
            border: solid 1px #ff6e83 !important;
            color: white;
        }
        
        .mdc-chip--selected {
            background-color: #ff6e83 !important;
            border: solid 1px #ff6e83 !important;
        }
        
        .mdc-chip--selected .mdc-chip__text {
            color: white;
        }
        
        .mdc-chip__text {
            width: 100%;
            display: inline-block;
            word-wrap: break-all;
            overflow-wrap: break-word;
        }
    </style>

    <body>
        <header style="position: fixed; width: 100%; z-index: 100; background-color: white;">
            <div class="box">
                <img class="logo" src="../icons/Logo-whitebg.png">
            </div>
            <hr style="margin: 0;">
        </header>
        <br>
        <a href="preferences-2.html" class="link-page">
            << Back </a>
                <br>
                <div class="container">
                    <div class="top-header">
                        <h3 class="title">Which one are you?</h3>
                        <p class="subtitle">Choose only one answer to each question</p>
                    </div>
                    <div class="group">
                        <!--Question 1-->
                        <label class="question">1. How would you best describe your character?</label>
                        <div class="mdc-chip-set mdc-chip-set--choice" role="grid">
                            <div class="mdc-chip" role="row">
                                <span role="gridcell">
                                <span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__primary-action">
                                <span class="mdc-chip__text">Shy and reserved</span>
                                </span>
                                </span>
                            </div>

                            <div class="mdc-chip" role="row">
                                <span role="gridcell">
                                <span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__primary-action">
                                <span class="mdc-chip__text">Expressive, open and chatty</span>
                                </span>
                                </span>
                            </div>

                            <div class="mdc-chip" role="row">
                                <span role="gridcell">
                                <span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__primary-action">
                                <span class="mdc-chip__text">Humorous</span>
                                </span>
                                </span>
                            </div>
                            <div class="mdc-chip" role="row">
                                <span role="gridcell">
                                <span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__primary-action">
                                <span class="mdc-chip__text">Easy going</span>
                                </span>
                                </span>
                            </div>
                        </div>
                        <!--Question 2-->
                        <br>
                        <label class="question">2. What are the most important characteristics you look for in a partner?</label>
                        <div class="mdc-chip-set mdc-chip-set--choice" role="grid">
                            <div class="mdc-chip" role="row">
                                <span role="gridcell">
                                <span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__primary-action">
                                <span class="mdc-chip__text">Good looks and style</span>
                                </span>
                                </span>
                            </div>

                            <div class="mdc-chip" role="row">
                                <span role="gridcell">
                                <span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__primary-action">
                                <span class="mdc-chip__text">Loyal, kind, trustworthy</span>
                                </span>
                                </span>
                            </div>

                            <div class="mdc-chip" role="row">
                                <span role="gridcell">
                                <span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__primary-action">
                                <span class="mdc-chip__text">Sense of fun, love of life</span>
                                </span>
                                </span>
                            </div>
                            <div class="mdc-chip" role="row">
                                <span role="gridcell">
                                <span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__primary-action">
                                <span class="mdc-chip__text">Dynamic, successful</span>
                                </span>
                                </span>
                            </div>
                            <div class="mdc-chip" role="row">
                                <span role="gridcell">
                                <span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__primary-action">
                                <span class="mdc-chip__text">Passionate and adventurous</span>
                                </span>
                                </span>
                            </div>
                        </div>
                        <br>
                        <!--Question 3-->
                        <label class="question">3. Morning person? or Night owl?</label>
                        <div class="mdc-chip-set mdc-chip-set--choice" role="grid">
                            <div class="mdc-chip" role="row">
                                <span role="gridcell">
                                <span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__primary-action">
                                <span class="mdc-chip__text">Morning person</span>
                                </span>
                                </span>
                            </div>

                            <div class="mdc-chip" role="row">
                                <span role="gridcell">
                                <span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__primary-action">
                                <span class="mdc-chip__text">Night owl</span>
                                </span>
                                </span>
                            </div>

                        </div>
                    </div>
                    <button role="button" class="btn nxt shadow-none">Save</button> </div>
                </div>



                <script>
                    //chips: choices each question
                    let elements = document.getElementsByClassName('mdc-chip-set');
                    [...elements].map((e) => {
                        new mdc.chips.MDCChipSet(e);
                    });
                </script>
