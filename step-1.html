    <style>
        .container {
            align-items: center;
            width: 320px;
            height: auto;
        }
        
        .name-form {
            width: 100%;
            margin: auto;
            position: relative;
            top: 30px;
        }
        
        .img-thumbnail {
            width: 90px;
            height: 100px;
        }
        
        .mdc-text-field {
            width: 130px;
            position: relative;
            top: 3px;
            color: #1381a2 !important;
            left: 2px;
            height: 20px;
            font-size: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .mdc-text-field--focused .mdc-floating-label {
            color: #1381a2 !important;
            font-size: 9px !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .mdc-text-field,
        .mdc-text-field__input {
            background-color: transparent;
            color: #8999a8 !important;
        }
        
        .mdc-text-field__input {
            width: 100%;
            color: #8999a8 !important;
        }
        
        #mdc-label-id {
            font-size: 10px;
            color: #8999a8 !important;
        }
        
        .userName {

    <body>

        <header>
            <div class="box">
                <img class="logo" src="./icons/Logo-whitebg.png">
            </div>
            <hr style="margin: 0; ">
        </header>
        <br>
        <div class="container">
            <h2 class="title">Let's set you up an account!</h2>
            <p class="subtitle">Upload your photo or select with the available avatars.</p>
            <!--Registration form step one:
        1. Upload photo or pick an avatar
        2. Fill up name and nickname
        -->
            <div class="photo-and-button">
                <!--Profile pic circle-->
                <div class="profilePic-box">
                    <!--Profile pic img or avatar-->
                    <img class="profilePic" id="profilePic" src="./avatars/Asset 156.png">
                </div>

                <!--trigger button to open modal-->
                <button class="btn p-image" id="openModal" data-bs-toggle="modal" data-bs-target="#avatarModal">
                <i class="fa fa-camera upload-button " style="font-size: 1.5em; z-index: 10; "></i>
        </button>
            </div>




            <form class="name-form ">
                <br>
                <label class="name ">My name is</label>
                <br>
                <label class="mdc-text-field mdc-text-field--outlined mdc-ripple-upgraded mx-1" style="--mdc-ripple-fg-size:128px; --mdc-ripple-fg-scale:1.80932; --mdc-ripple-fg-translate-start:-13.6px, -38.2px; --mdc-ripple-fg-translate-end:43.2px, -36px;">
                <span class="mdc-floating-label" id="my-label-id">First name</span>
                <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id" id='firstName'>
                <span class="mdc-line-ripple" style="transform-origin: 34px center;"></span>
                </label>
                <label class="mdc-text-field mdc-text-field--outlined mdc-ripple-upgraded mx-1" style="--mdc-ripple-fg-size:128px; --mdc-ripple-fg-scale:1.80932; --mdc-ripple-fg-translate-start:-13.6px, -38.2px; --mdc-ripple-fg-translate-end:43.2px, -36px;">
                <span class="mdc-floating-label" id="my-label-id">Last name</span>
                <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id" id="lastName">
                <span class="mdc-line-ripple" style="transform-origin: 34px center;"></span>
                </label>
                <br><br>
                <label class="nickname ">You can call me</label>
                <br>
                <label class="mdc-text-field mdc-text-field--outlined mdc-ripple-upgraded mx-1 userName" style="--mdc-ripple-fg-size:128px; --mdc-ripple-fg-scale:1.80932; --mdc-ripple-fg-translate-start:-13.6px, -38.2px; --mdc-ripple-fg-translate-end:43.2px, -36px;">
                <span class="mdc-floating-label" id="my-label-id">Username</span>
                <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id" id="username">
                <span class="mdc-line-ripple" style="transform-origin: 34px center;"></span>
                </label>
            </form>
            <br>
            <div class="group">
                <a class="btn next shadow-none" onMouseUp="saveStep1()" id="step1">Next</a>
            </div>


        </div>



        <!--Modal of avatars-->

            <div class="modal-content ">

                </div>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn discard" data-bs-dismiss="modal" aria-label="Close">Discard</button>
                    <button class="btn save" data-bs-dismiss="modal" aria-label="Close" id="saveBtn">Save</button>
                </div>
            </div>
        </div>


        <!--pagkaclick 

variable js-->

        <script>
            let avatar;
            this.saveBtn.addEventListener('click', function() {
                document.getElementById('profilePic').setAttribute('src', avatar);
            })
            var avatars = document.getElementsByClassName('pic');
            [...avatars].map(e => {
                e.addEventListener('click', function() {
                    avatar = e.src;
                })
            })

            let elements = document.getElementsByClassName('mdc-text-field');
            [...elements].map((e) => {
                new mdc.textField.MDCTextField(e);
            });
        </script>
