    <style>
        .container {
            width: 320px;
            height: 500px;
            position: relative;
            top: 65px;
            margin-bottom: 200px;
        }
        
        .ui-datepicker {
            width: 18%;
            height: 25%;
            position: relative;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
        }
        
        .ui-datepicker .ui-datepicker-header {
            max-width: 100%;
            width: 100%;
            height: auto;
            background-color: #4995ac;
            padding: 0.5em;
        }
        
        .ui-datepicker .ui-datepicker-prev,
        .ui-datepicker .ui-datepicker-next {
            position: relative;
            top: 2px;
            left: 0;
            right: 0;
            bottom: 0;
            width: 1.8em;
            height: 1.8em;
            margin: 2px;
            text-decoration: none;
            color: white;
        }
        
        .ui-datepicker .ui-datepicker-next {
            left: 180px;
        }
        
        .ui-datepicker select.ui-datepicker-month,
        .ui-datepicker select.ui-datepicker-year {
            width: 47.5%;
            margin-top: 2px;
            margin-left: 2px;
            margin-right: 2px;
            scroll-behavior: smooth;
            color: #1381a2;
        }
        
        .ui-datepicker table {
            width: 100%;
            font-size: 15px;
            border-collapse: collapse;
            margin: 0 0 .4em;
            background-color: white;
            border: solid 1px #1381a2;
        }
        
        .ui-datepicker th {
            padding: .2em .3em;
            text-align: center;
            font-weight: bold;
            border: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #1381a2;
        }
        
        .ui-datepicker td {
            border: 0;
            padding: 0;
        }
        
        .ui-datepicker td span,
        .ui-datepicker td a {
            display: block;
            padding: .2em;
            text-align: center;
            text-decoration: none;
            color: #8999a8;
        }
        
        .ui-datepicker td span:focus,
        .ui-datepicker td a:focus {
            color: white;
            background-color: #ff6e83;
        }
        
        .datepicker {
            margin: auto;
            position: relative;
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: #1381a2 solid 2px;
            text-align: center;
            letter-spacing: 2px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #8999a8;
            font-weight: 500;
        }
    </style>
