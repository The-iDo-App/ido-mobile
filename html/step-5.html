    <style>
        .container {
            align-items: center;
            width: 320px;
            height: 640px;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
        
        .mdc-text-field {
            width: 100%;
            font-size: 12px;
            height: 20px;
            color: #8999a8 !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .mdc-text-field--focused .mdc-floating-label {
            color: #1381a2 !important;
        }
        
        .mdc-text-field__input {
            color: #8999a8 !important;
        }
        
        .mdc-chip-set {
            margin: auto;
            position: relative;
            top: 40px;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .mdc-chip {
            width: 100%;
            padding: 20px;
            background-color: #8999a8;
            border-radius: 20px;
        }
        
        .mdc-chip__text {
            color: white !important;
            width: 228%;
            text-align: center;
            margin: auto;
            display: block;
        }
        
        .mdc-chip--selected {
            background-color: #ff6e83 !important;
        }
        
        .mdc-chip--selected .mdc-chip__text {
            color: white;
        }
    </style>

    <body>

        <header>
            <div class="box">
                <img class="logo" src="icons/Logo-whitebg.png">
            </div>
            <hr style="margin: 0; ">
        </header>
        <a href="step-4.html" class="link-page">
            << Back </a>
                <div class="container mx-auto">
                    <h2 class="title">I live at</h2>
                    <div class="group">
                        <label class="mdc-text-field mdc-text-field--outlined mdc-ripple-upgraded" style="--mdc-ripple-fg-size:128px; --mdc-ripple-fg-scale:1.80932; --mdc-ripple-fg-translate-start:-13.6px, -38.2px; --mdc-ripple-fg-translate-end:43.2px, -36px;">
                        <span class="mdc-floating-label" id="my-label-id">Address</span>
                        <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
                        <span class="mdc-line-ripple" style="transform-origin: 34px center;"></span>
                        </label>
                        <p class="subtitle mx-auto">OR</p>
                        <br>
                        <div class="mdc-chip-set mdc-chip-set--choice" role="grid">
                            <div class="mdc-chip" role="row">
                                <span role="gridcell">
                             <span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__primary-action">
                            <span class="mdc-chip__text">Enable Location</span>
                                </span>
                                </span>
                            </div>
                            <br>
                        </div>
                        <button class="btn nxt shadow-none mx-auto" onclick="window.location.href='step-6.html'">Next</button>

                    </div>

                </div>




                <script>
                    new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field'));
                    new mdc.chips.MDCChipSet(document.querySelector('.mdc-chip-set'));
                </script>

    </body>
